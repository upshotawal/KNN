{% extends 'base.html' %}
{% load static %}

    {% block content %}

      <div class="container">
        <!-- HERO SECTION-->
        <section class="py-5 bg-light">
          <div class="container">
            <div class="row px-4 px-lg-5 py-lg-4 align-items-center">
              <div class="col-lg-6">
                <h1 class="h2 text-uppercase mb-0">Checkout</h1>
              </div>
              <div class="col-lg-6 text-lg-right">
                <nav aria-label="breadcrumb">
                  <ol class="breadcrumb justify-content-lg-end mb-0 px-0">
                    <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                    <li class="breadcrumb-item"><a href="cart.html">Cart</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Checkout</li>
                  </ol>
                </nav>
              </div>
            </div>
          </div>
        </section>
        <section class="py-5">
          <!-- BILLING ADDRESS-->
          <h2 class="h5 text-uppercase mb-4">Billing details</h2>
          <div class="row">
            <div class="col-lg-8">
              
              <form method="POST">
                {% csrf_token %}
                <div class="row">
                   
                  <div class="col-lg-6 form-group">
                    <label class="text-small text-uppercase" for="name">User Name</label>
                    <input class="form-control form-control-lg" name="name" type="text" value ={{user.username}}  placeholder="Enter your User name">
                  </div>
                  <div class="col-lg-6 form-group">
                    <label class="text-small text-uppercase" for="reciver">ReciverID</label>
                    <input class="form-control form-control-lg" name="reciver" type="text" placeholder="Enter your ReciverID">
                  </div>
                  <div class="col-lg-6 form-group">
                    <label class="text-small text-uppercase" for="email">Email address</label>
                    <input class="form-control form-control-lg" name="email" type="email" value ={{user.email}} placeholder="e.g. Jason@example.com">
                  </div>
                  <div class="col-lg-6 form-group">
                    <label class="text-small text-uppercase" for="phone">Phone number</label>
                    <input class="form-control form-control-lg" name="phone" type="tel" placeholder="e.g. +02 245354745">
                  </div>
                 
                  <div class="col-lg-12 form-group">
                    <button class="btn btn-dark" type="submit" href={% url 'store:orders' %}>Place order</button>
                  </div>
                </div>
              </form>
            </div>
            <!-- ORDER SUMMARY-->
            <div class="col-lg-4">
              <div class="card border-0 rounded-0 p-lg-4 bg-light">
                <div class="card-body">
                  <h5 class="text-uppercase mb-4">Your order</h5>
                  <ul class="list-unstyled mb-0">
                    
            <ul class="list-unstyled mb-0">
              <li class="d-flex align-items-center justify-content-between">
                <strong class="text-uppercase small font-weight-bold"
                  >Subtotal</strong
                ><span class="text-muted small">${{amount}}</span>
              </li>
              <li class="d-flex align-items-center justify-content-between">
                <strong class="text-uppercase small font-weight-bold"
                  >Shipping Charge</strong
                ><span class="text-muted small">+ ${{shipping_amount}}</span>
              </li>
              <li class="border-bottom my-2"></li>
              <li
                class="d-flex align-items-center justify-content-between mb-4"
              >
                <strong class="text-uppercase small font-weight-bold"
                  >Total</strong
                ><span>${{total_amount}}</span>
              </li>
              <li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
      {% endblock content %}
