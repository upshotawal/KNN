
{% load tailwind_tags %}
{% load static %}


<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% block metatitle %}Product Recommendation System{% endblock metatitle %}</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="all,follow">
	{% tailwind_css %} 
</head>
<header>
	<!-- Navbar -->
	<nav class="navbar navbar-expand-lg shadow-md py-2 bg-white relative flex items-center w-full justify-between">
	  <div class="px-6 w-full flex flex-wrap items-center justify-between">
		<div class="flex items-center">
		  <button
			class="navbar-toggler border-0 py-3 lg:hidden leading-none text-xl bg-transparent text-gray-600 hover:text-gray-700 focus:text-gray-700 transition-shadow duration-150 ease-in-out mr-2"
			type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContentY"
			aria-controls="navbarSupportedContentY" aria-expanded="false" aria-label="Toggle navigation">
			<svg aria-hidden="true" focusable="false" data-prefix="fas" class="w-5" role="img"
			  xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
			  <path fill="currentColor"
				d="M16 132h416c8.837 0 16-7.163 16-16V76c0-8.837-7.163-16-16-16H16C7.163 60 0 67.163 0 76v40c0 8.837 7.163 16 16 16zm0 160h416c8.837 0 16-7.163 16-16v-40c0-8.837-7.163-16-16-16H16c-8.837 0-16 7.163-16 16v40c0 8.837 7.163 16 16 16zm0 160h416c8.837 0 16-7.163 16-16v-40c0-8.837-7.163-16-16-16H16c-8.837 0-16 7.163-16 16v40c0 8.837 7.163 16 16 16z">
			  </path>
			</svg>
		  </button>
		</div>
		<div class="navbar-collapse collapse grow items-center" id="navbarSupportedContentY">
		  <ul class="navbar-nav mr-auto lg:flex lg:flex-row">
			<li class="nav-item">
			  <a class="nav-link block pr-2 lg:px-2 py-2 text-gray-600 hover:text-gray-700 focus:text-gray-700 transition duration-150 ease-in-out font-bold "
				href="{% url 'store:home' %}" data-mdb-ripple="true" data-mdb-ripple-color="light">Home</a>
			</li>
			
            <li class="nav-item">
                <a class="nav-link block pr-2 lg:px-2 py-2 text-gray-600 hover:text-gray-700 focus:text-gray-700 transition duration-150 ease-in-out font-bold"
                  href="{% url 'store:blog' %}" data-mdb-ripple="true" data-mdb-ripple-color="light">Blog Page</a>
              </li>
              <li class="nav-item">
                <a class="nav-link block pr-2 lg:px-2 py-2 text-gray-600 hover:text-gray-700 focus:text-gray-700 transition duration-150 ease-in-out font-bold"
                  href="{% url 'store:all-categories' %}" data-mdb-ripple="true" data-mdb-ripple-color="light">Categories</a>
              </li>
		
		  </ul>
		</div>
	  </div>
	</nav>
</header>
<body>
    <!-- comment form -->
    <div class="flex justify-center ...">
    <h1 class="font-medium leading-tight text-5xl mt-0 mb-2 text-blue-600">Add Your Comments</h1>
    </div>
    
    <div class="flex justify-center ...">
       
<div class="flex mx-auto items-center justify-center shadow-lg mt-56 mx-8 mb-4 max-w-lg">
    <form class="w-full max-w-xl bg-white rounded-lg px-4 pt-2" method='POST'>
        {% csrf_token %}
       <div class="flex flex-wrap -mx-3 mb-6">
          <h2 class="px-4 pt-3 pb-2 text-gray-800 text-lg">Add a new comment</h2>
          <div class="w-full md:w-full px-3 mb-2 mt-2">
             <textarea class="bg-gray-100 rounded border border-gray-400 leading-normal resize-none w-full h-20 py-2 px-3 font-medium placeholder-gray-700 focus:outline-none focus:bg-white" name="body" placeholder='Type Your Comment' required></textarea>
          </div>
          <div class="w-full md:w-full flex items-start md:w-full px-3">
             <div class="flex items-start w-1/2 text-gray-700 px-2 mr-auto">
                <svg fill="none" class="w-5 h-5 text-gray-600 mr-1" viewBox="0 0 24 24" stroke="currentColor">
                   <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                </svg>
                <p class="text-xs md:text-sm pt-px">Leave Your Thoughts</p>
             </div>
             <div class="-mr-1">
                <input type='submit' class="bg-white text-blue-700 font-medium py-1 px-4 border border-gray-400 rounded-lg tracking-wide mr-1 hover:bg-gray-100" value='Post Comment'  >
             </div>
          </div>
       </form>
    </div>
 </div>
</div>
</body>
</html>
