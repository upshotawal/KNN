{% extends 'main/base.html' %} {% block content %}

<section class="main_heading my-5">
    <div class="container">
        <div class="text-left ">
            <h1 class="display-6"> Blog Page</h1>
            <hr class="w-100 mx-auto" />
        </div>
    </div>
    {% for post in posts %}
    <div class="post-block container py-5">
        <h2 class="subtitle">
            {{post.title}}</h2>
        <small>
                Posted at {{post.date_added}}
            </small>
        <p>{{post.intro}}</p>
        <a href="{% url 'post_detail' post.slug  %}" button class="button is-success btn btn-primary btn-lg">Read More</a>

    </div>

    {% endfor %} {% endblock%}
