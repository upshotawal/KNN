
{% load tailwind_tags %}
<head>
	{% tailwind_css %} 
</head>



<div class="grid grid-cols-4 gap-4">
{% for blog in blogs %}
<div class="flex justify-center">
	<div class="flex flex-col md:flex-row md:max-w-xl rounded-lg bg-white shadow-lg">
	  <img class=" w-full h-96 md:h-auto object-cover md:w-48 rounded-t-lg md:rounded-none md:rounded-l-lg" src="{{blog.image.url}}" alt="" />
	  <div class="p-6 flex flex-col justify-start">
		<h5 class="text-gray-900 text-xl font-medium mb-2"><a href="{% url 'store:post-detail' blog.slug %}">{{blog.title}}</a></h5>
		<p class="text-gray-700 text-base mb-4">
			{{blog.shdescription}}
		</p>
		<p class="text-gray-600 text-xs">{{blog.date}}</p>
		<span class="meta-footer-thumb">
			<a href="#"><img class="author-thumb" src="" alt=""></a>
			</span>
		<span class="author-meta">
			<span class="post-name"><a href="{% url 'store:post-detail' blog.slug %}">{{user.username}}</a></span><br/>
			</span>
		<span class="post-read-more"><svg class="svgIcon-use" width="25" height="25" viewbox="0 0 25 25"><path d="M19 6c0-1.1-.9-2-2-2H8c-1.1 0-2 .9-2 2v14.66h.012c.01.103.045.204.12.285a.5.5 0 0 0 .706.03L12.5 16.85l5.662 4.126a.508.508 0 0 0 .708-.03.5.5 0 0 0 .118-.285H19V6zm-6.838 9.97L7 19.636V6c0-.55.45-1 1-1h9c.55 0 1 .45 1 1v13.637l-5.162-3.668a.49.49 0 0 0-.676 0z" fill-rule="evenodd"></path></svg></a></span>
	  </div>
	</div>
  </div>
  {% endfor %}
</div>


{% comment %} 
        {% for blog in blogs %}
		
		<div class="card">
			<div class="row">
				<div class="col-md-5 wrapthumbnail">
					<a href="{% url 'store:post-detail' blog.slug %}">
						<div class="img-thumbnail"> <img src="{{blog.image.url}}">
						</div>
					</a>
				</div>
				<div class="col-md-7">
					<div class="card-block">
						<h2 class="card-title"><a href="{% url 'store:post-detail' blog.slug %}">{{blog.title}}</a></h2>
						<h4 class="card-text">{{blog.shdescription}}</h4>
						<div class="metafooter">
							<div class="wrapfooter">
								<span class="meta-footer-thumb">
								<a href="#"><img class="author-thumb" src="{% static 'img/user.jpg' %}" alt=""></a>
								</span>
								<span class="author-meta">
								<span class="post-name"><a href="{% url 'store:post-detail' blog.slug %}">{{user.username}}</a></span><br/>
								<span class="post-date">{{blog.date}}</span>
								</span>
								<span class="post-read-more"><a href="{% url 'store:post-detail' blog.slug %}" title="Read Story"><svg class="svgIcon-use" width="25" height="25" viewbox="0 0 25 25"><path d="M19 6c0-1.1-.9-2-2-2H8c-1.1 0-2 .9-2 2v14.66h.012c.01.103.045.204.12.285a.5.5 0 0 0 .706.03L12.5 16.85l5.662 4.126a.508.508 0 0 0 .708-.03.5.5 0 0 0 .118-.285H19V6zm-6.838 9.97L7 19.636V6c0-.55.45-1 1-1h9c.55 0 1 .45 1 1v13.637l-5.162-3.668a.49.49 0 0 0-.676 0z" fill-rule="evenodd"></path></svg></a></span>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	
        {% endfor %}
	
	</div>
	

    </div>
</section>
</div>
</div> {% endcomment %}
